<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Bombur - Yet another URL shorter</title>
</head>
<body>
    <h1>Bombur</h1>
    <div id="form-part">
        <form id="link-form" method="post">
            <label>URL to shorten :
              <input name="link">
            </label>
            <label>Expire in (minutes) - Leave blank to ignore:
                <input name="expire">
            </label>
            <button>shorten</button>
        </form>
    </div>
    <div id="result" class="hidden">
        <h5> Your shorten link </h5>
        <input id="output-link" readonly>
    </div>
</body>
<footer>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</footer>
</html>
